<!DOCTYPE html>
<html>

<head>
    <title>Lisa Camille</title>

    <meta charset="utf-8">

    <!--FAVICON-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!--########## STYLES SHEETS ##########-->

    <!--TOOLS & RESSOURCES-->
    <link href="resources/animate.css/animate.css" rel="stylesheet" type="text/css">
    <link href="resources/font-awesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet" type="text/css">
    <link href="resources/fonts/fonts.css" rel="stylesheet" type="text/css">
    <link href="resources/fullpage.js/jquery.fullPage.css" rel="stylesheet" type="text/css">

    <!--MAIN STYLE SHEET-->
    <link href="styles/general.css" rel="stylesheet" type="text/css">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">

</head>

<!--####################################################################################################-->

<body>

    <div id="fullpage">

        <!--##### HOME #####-->
        <div class="section active" id="home">
            <div>
                <!--OVERLAY-->
                <video loop data-keepplaying data-autoplay data-playinline poster="img/wallpaper.jpg" id="bgvid">
                    <source data-src="vid/clip.mp4" type="video/mp4">
                </video>

                <div>
                    <!--TEXT CONTENT BOX-->
                    <h1></h1>
                    <!--LISA CAMILLE-->
                    <p></p>
                    <!--DESCRIPTION-->
                </div>
                <!--TEXT CONTENT BOX END-->

            </div>
            <!--OVERLAY END-->
        </div>
        <!--HOME END-->

        <!--PRESENTATION-->
        <div class="section presentation parallax-background" id="presentation">
            <!-- î DIV INVISIBLE î -->
            <!--LEFT CONTENT BOX-->
            <div id="s2-panel">
                <!--PANEL OVERLAY-->
                <div id="s2-paneloverlay">

                    <!--TITLES BOX-->
                    <div id="titlesbox">
                        <h1>Chanteuse</h1>
                        <h1>Autrice</h1>
                        <h1>Compositrice</h1>
                        
                        <h2>Lisa<br>Camille</h2>
                    </div>

                    <p><b>Lisa Camille</b> est une jeune artiste française, chanteuse et guitariste, qui reprend des chansons et qui, depuis peu, publie ses propres créations.</p>

                    <a id="about">
                        <p class="animated bounceIn">en savoir plus</p>
                    </a>
                    <a id="closeabout" class="animated fadeInUp">
                        <p>fermer</p>
                    </a>
                    <!--END OF PANEL OVERLAY-->
                </div>
                <!--END OF LEFT CONTENT BOX-->
            </div>
            <div class="parallax-inner">
            </div>
        </div>
        <!--PRESENTATION END-->

        <!--MUSIC-->
        <div class="section" id="music">
        </div>
        <!--MUSIC END-->

        <!--NEWS-->
        <div class="section" id="news">
        </div>
        <!--NEWS END-->

        <!--CONTACT-->
        <div class="section" id="contact">
        </div>
        <!--CONTACT END-->

        <!--FOOTER-->
        <div class="section" id="footer">
        </div>
        <!--FOOTER END-->

    </div>
    <!--FULLPAGE END-->

    <!--########## SCRIPTS ##########-->

    <!--JQUERY-->
    <script src="resources/jquery.js" type="text/javascript"></script>
    <!--<script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>-->
    <!--TYPED.JS-->
    <script src="resources/typed.js/lib/typed.js" type="text/javascript"></script>
    <!--TYPED.JS CONFIG-->
    <script src="scripts/typedtext.js" type="text/javascript"></script>
    <!--SCROLLMAGIC-->
    <script src="resources/scrollmagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript">
        // init controller
        var controller = new ScrollMagic.Controller();

        // create a scene
        var scene1 = new ScrollMagic.Scene({
                triggerElement: '#presentation',
            })
            .setClassToggle("#presentation h1", 'h1showed')
            .addTo(controller);

        var scene2 = new ScrollMagic.Scene({
                triggerElement: '#presentation',
            })
            .setClassToggle("#presentation p", 'pshowed')
            .addTo(controller);
    </script>

    <!--PARALLAXBACKGROUND.JS-->
    <script src="resources/greensock.js/src/minified/TweenLite.min.js"></script>
    <script src="resources/greensock.js/src/minified/plugins/CSSPlugin.min.js"></script>
    <script src="resources/parallax_background/build/parallax_background.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.parallax-background').parallaxBackground({
                event: 'mouse_move',
                animation_type: 'shift',
                animate_duration: 2
            });
        });
    </script>

    <!--FULLPAGE.JS-->
    <script src="resources/fullpage.js/jquery.fullPage.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                navigation: true,
                css3: true,
                scrollBar: false,
                scrollingSpeed: 1500
            });
        });
    </script>

    <!--MAIN.JS-->
    <script src="scripts/main.js" type="text/javascript"></script>
    <!--PRESENTATION.JS-->
    <script src="scripts/presentation.js" type="text/javascript"></script>

</body>

</html>
